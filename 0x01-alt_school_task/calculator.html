<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Page title</title>
</head>
<body>
    <table border="3" style="border-radius:5%;background:black;">
        <tr class="text">
           <th colspan="5" style="padding-right:                        50%;color:slategray;border-radius:10px;background:white">
               Type... 
           </th>
        </tr>
        
        <tr style="background:slategray; color: bold black;text-align:center; border-radius:30%;">
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>+</td>
            <td style="background:red;color:white; border-radius:15%;">DEL</td>
        </tr>
        
        <tr style="background:slategray; color: bold black;text-align:center;">
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
            <td style="background:red;color:white; border-radius:15%;" >CE</td>
        </tr>
        
        <tr style="background:slategray; color: bold black;text-align:center;">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>*</td>
            <td rowspan="2" style="background:red;color:white; border-radius:15%;">=</td>
        </tr>
        
        <tr style="background:slategray; color: bold black;text-align:center;border-radius:15%;#8098ff">
            <td>.</td>
            <td colspan="2">0</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>
